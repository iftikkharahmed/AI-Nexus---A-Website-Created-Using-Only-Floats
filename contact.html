<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Nexus | Artificial Intelligence</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/965ea1bc02.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">AN</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="about.html">About</a></li>
          <li class="nav-item"><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-blue"></i>
                        <h2 class="md-heading text-gray">Location</h2>
                        <p>Khuzdar, Balochistan Pakistan</p>
                    </div>


                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-blue"></i>
                        <h2 class="md-heading text-gray">Email</h2>
                        <p>nexus@ainexus.com</p>
                    </div>


                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-blue"></i>
                        <h2 class="md-heading text-gray">Phone</h2>
                        <p>0848413454</p>
                    </div>

                    <img src="./img/showcase-2.jpg" alt="">

                    
                    
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Contact us for inquiries or to collaborate on AI-related projects.</p>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>

                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
  </body>
</html>
